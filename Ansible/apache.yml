---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: apache-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: apache-role
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: apache-rolebinding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: apache-sa
    namespace: default
roleRef:
  kind: Role
  name: apache-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: apache-clusterrole
rules:
  - apiGroups: [""]
    resources: ["nodes", "pods", "services"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: apache-clusterrolebinding
subjects:
  - kind: ServiceAccount
    name: apache-sa
    namespace: default
roleRef:
  kind: ClusterRole
  name: apache-clusterrole
  apiGroup: rbac.authorization.k8s.io
